<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Profile</h1>
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" class="form-control" name="name" value="{{ name }}" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyad:</label>
                <input type="text" class="form-control" name="surname" value="{{ surname }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="interests">İlgi Alanlarınız:</label>
                <textarea class="form-control" name="interests" required>{{ interests }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Profili Güncelle</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('dashboard') }}">Anasayfaya Geri Dön</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
